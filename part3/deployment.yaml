apiVersion: apps/v1
kind: Deployment
metadata:
  name: laravel-deployment
  labels:
    app: laravel
spec:
  replicas: 1
  template:
    metadata:
      name: laravel
      labels:
        app: laravel
    spec:
      containers:
        - name: nginx
          image: gcr.io/kube-study-279414/nginx
          ports:
            - containerPort: 80
          imagePullPolicy: IfNotPresent
        - name: php
          image: gcr.io/kube-study-279414/phpfpm
          ports:
            - containerPort: 9000
          imagePullPolicy: Always
      restartPolicy: Always
  selector:
    matchLabels:
      app: laravel
